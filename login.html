<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="icon" href="img/Mylogo.png">


    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    
     <link rel="stylesheet" href="css/login.css">

    <title>Login Page</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="img/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>Serenity Suites</strong></h3>
              <p class="mb-4">Your Home of Comfort and Luxury</p>
            </div>
            <div>
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" id="checked" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="Forgotpass.html" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" onclick="Login()" class="btn text-white btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">Don't Have an Account</span>
              
              <div class="Signup">
                <a href="signup.html">SignUp Here</a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
