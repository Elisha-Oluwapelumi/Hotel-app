    <div id="contact">
        <div class="container">
            <div class="section-header">
                <h2>Contact</h2>
                <p>
                    Want To Know More? Message Us Right Away.....
                </p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="contact-form">
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="form-row">
                                <div class="control-group col-sm-6">
                                    <label>Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="E.g. John Sina"
                                        required="required" data-validation-required-message="Please enter your name" />
                                </div>
                                <div class="control-group col-sm-6">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="E.g. email@example.com" required="required"
                                        data-validation-required-message="Please enter your email" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label>Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="E.g. Room Booking"
                                    required="required" data-validation-required-message="Please enter a subject" />
                            </div>
                            <div class="control-group">
                                <label>Message</label>
                                <textarea class="form-control" id="message" rows="5"
                                    placeholder="E.g. I need a premium room" required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                            </div>
                            <div class="button">
                                <button type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
        (function () {
            emailjs.init("2YqYr7l5SXL6S99X5");
        })();

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const templateParams = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            emailjs.send('service_rl73jcd', 'template_gwce0ou', templateParams)
                .then(function (response) {
                    alert('Message Sent Successfully!');
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('contactForm').reset();
                }, function (error) {
                    alert('Failed to send message. Please try again later.');
                    console.log('FAILED...', error);
                });
        });
    </script>
