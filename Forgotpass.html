<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Mylogo.png">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="box">
    <h1 class="tit">Forgot Password</h1>
    <p class="para">Forgot your password? Don't worry ...</p>
    <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <br>
        <button type="submit">Reset my Password</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
let usersignupdetails = JSON.parse(localStorage.getItem("userssignedup")) || [];

document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let email = document.getElementById("email").value;
    let username = document.getElementById("username").value;

    let userExists = usersignupdetails.find(user => user.input3 === email && user.input4 === username);

    if (userExists) {
        localStorage.setItem('userResetIndex', usersignupdetails.indexOf(userExists));
        Swal.fire({
    title: 'Success!',
    text: 'User Found',
    icon: 'success',
    confirmButtonText: 'OK'
});

        window.location.href = "reset-password.html";
    } else {
        Swal.fire({
    title: 'Error!',
    text: 'User not found. Please check your email or username.',
    icon: 'error',
    confirmButtonText: 'Try Again'
});

    }
});
</script>
</body>
</html>
